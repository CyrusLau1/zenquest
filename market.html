<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenQuest RPG</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="utilities.js"></script>
    <script defer src="market.js"></script>
    <script defer src="app.js"></script>
    <!-- Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body class="market">
    <div class="border-shadow"></div>

    <nav class="top-navbar">
        <div class="header-icon">
            <a href="#">
                <img src="images/icons/logo_zenquest_desktop.png" alt="ZenQuest Logo">
            </a>
        </div>
        <div class="top-nav-buttons">
            <button class="nav-btn nav-leftmost pixel-corners-small" data-page="focus">
                <span class="nav-icon"><img class="nav-icon" src="images/icons/focus.png"></span>
                <span class="nav-label">Focus!</span>
            </button>
            <button class="nav-btn nav-left pixel-corners-small" data-page="market">
                <span class="nav-icon"><img class="nav-icon" src="images/icons/shop.png"></span>
                <span class="nav-label">Market</span>
            </button>
            <button class="nav-btn nav-center pixel-corners-small" data-page="index">
                <span><img class="nav-icon" src="images/icons/quest.png"></span>
                <span class="nav-label">Quests</span>
            </button>
            <button class="nav-btn nav-right pixel-corners-small" data-page="inventory">
                <span class="nav-icon"><img class="nav-icon" src="images/icons/items.png"></span>
                <span class="nav-label">Items</span>
            </button>
            <button class="nav-btn nav-rightmost pixel-corners-small" data-page="user">
                <span class="nav-icon"><img class="nav-icon" src="images/icons/user.png"></span>
                <span class="nav-label">User</span>
            </button>
        </div>
    </nav>
    <button id="toggleHeader" class="header-toggle-btn pixel-corners-small">
        <span class="toggle-icon">â–¼</span>
    </button>
    <div class="game-container market-container">


        <div id="hud" class="main-header">
            <header class="game-header">
                <a href="#">
                    <img src="images/icons/logo_zenquest.png" alt="ZenQuest Logo">
                </a>
            </header>

            <!-- RPG HUD - Moved to be direct child -->
            <div class="hud pixel-corners-small">
                <div class="hud-item">
                    <p><img class="hud-icon" src="images/icons/hp.png"> Health:
                        <span class="health-text">[100/100]</span>
                    </p>
                    <div class="health-bar pixel-corners-small">
                        <div id="health-progress" style="width: 100%;" class="pixel-corners-small"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p><img class="hud-icon" src="images/icons/xp.png"> XP:
                        <span class="xp-text">[0/100]</span>
                    </p>
                    <div class="xp-bar pixel-corners-small">
                        <div id="xp-progress" style="width: 0%;" class="pixel-corners-small"></div>
                    </div>
                    <div class="level-badge pixel-corners-small">
                        <span class="level-label">Level</span>
                        <span id="level" class="level-number pixel-corners-small">1</span>
                    </div>
                </div>
                <div class="hud-item hud-item-right ">
                    <span class="zen-coins-bar pixel-corners-small">
                        <img class="hud-icon" src="images/icons/coin.png"> <span id="zen-coins-count">0</span>
                    </span>
                </div>
            </div>
        </div>



        <section id="market" class="game-section pixel-corners">
            <h2><img class="icon" src="images/icons/shop.png">Market</h2>
            <hr>

            <div class="market-categories">
                <button class="market-tab active pixel-corners-small" data-category="weapons">Weapons</button>
                <button class="market-tab pixel-corners-small" data-category="potions">Potions</button>
                <button class="market-tab pixel-corners-small" data-category="equipment">Equipment</button>
                <button class="market-tab pixel-corners-small" data-category="others">Others</button>
            </div>

            <!-- Sorting Controls -->
            <div class="sorting-controls-container">
                <label for="market-sort" class="sort-label">Sort by:</label>
                <select id="market-sort" class="add-btn pixel-corners-small">
                    <option value="default">Default</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                    <option value="level-low">Level (Low to High)</option>
                    <option value="level-high">Level (High to Low)</option>
                    <option value="quantity-low">Quantity (Low to High)</option>
                    <option value="quantity-high">Quantity (High to Low)</option>
                    <option value="name-az">Name (A-Z)</option>
                    <option value="name-za">Name (Z-A)</option>
                </select>
                <button id="compact-view-toggle" class="add-btn pixel-corners-small" title="Toggle Compact View">
                    <img src="images/icons/four_squares.png" alt="Four Squares" style="width: 16px; height: 16px;">
                </button>
            </div>

            <!-- Weapons Section -->
            <div class="market-section" id="weapons">
                <div class="market-items">
                    <!-- Weapons items -->
                </div>
            </div>

            <!-- Potions Section -->
            <div class="market-section" id="potions" style="display: none;">
                <div class="market-items">
                    <!-- Potions items -->
                </div>
            </div>

            <!-- Equipment Section -->
            <div class="market-section" id="equipment" style="display: none;">
                <div class="market-items">
                    <!-- Equipment items -->
                </div>
            </div>

            <!-- Custom Rewards Section -->
            <div class="market-section" id="others" style="display: none;">
                <h2 class="custom">Custom Rewards</h2>
                <div class="custom-rewards-form pixel-corners-small">
                    <input type="text" id="reward-name" class="input pixel-corners-small" placeholder="Reward name">
                    <textarea id="reward-description" class="input pixel-corners-small"
                        placeholder="Reward description"></textarea>
                    <input type="number" id="reward-price" class="input pixel-corners-small"
                        placeholder="Price in Zen Coins">
                    <button class="add-reward-btn pixel-corners-small">Add
                        Reward</button>
                </div>
                <div class="market-items custom-rewards-list">
                    <!-- Custom rewards will be added here dynamically -->
                </div>
            </div>
        </section>

    </div>

    <!-- Boost Indicator -->
    <div id="boost-indicator" class="boost-indicator pixel-corners-small" style="display: none;">
      <div class="boost-content" id="boost-content">
        <!-- Boost items will be added here dynamically -->
      </div>
    </div>

    <nav class="game-navbar">
        <button class="nav-btn nav-leftmost pixel-corners-small" data-page="focus">
            <span class="nav-icon"><img class="nav-icon" src="images/icons/focus.png"></span>
            <span class="nav-label">Focus!</span>
        </button>
        <button class="nav-btn nav-left pixel-corners-small" data-page="market">
            <span class="nav-icon"><img class="nav-icon" src="images/icons/shop.png"></span>
            <span class="nav-label">Market</span>
        </button>
        <button class="nav-btn nav-center pixel-corners-small" data-page="index">
            <span><img class="nav-icon" src="images/icons/quest.png"></span>
            <span class="nav-label">Quests</span>
        </button>
        <button class="nav-btn nav-right pixel-corners-small" data-page="inventory">
            <span class="nav-icon"><img class="nav-icon" src="images/icons/items.png"></span>
            <span class="nav-label">Items</span>
        </button>
        <button class="nav-btn nav-rightmost pixel-corners-small" data-page="user">
            <span class="nav-icon"><img class="nav-icon" src="images/icons/user.png"></span>
            <span class="nav-label">User</span>
        </button>
    </nav>
</body>

</html>
