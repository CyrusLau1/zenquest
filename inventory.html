<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuest RPG - Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="inventory.js"></script>
    <script defer src="utilities.js"></script>
    <script defer src="app.js"></script>
    <!-- Notyf -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body class="inventory">
    <div class="border-shadow"></div>

    <nav class="top-navbar">
      <div class="header-icon">
        <a href="#">
          <img src="images/icons/logo_zenquest.png" alt="ZenQuest Logo">
        </a>
      </div>
      <div class="top-nav-buttons">
        <button class="nav-btn nav-leftmost pixel-corners-small"
          data-page="focus">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/focus.png"></span>
          <span class="nav-label">Focus!</span>
        </button>
        <button class="nav-btn nav-left pixel-corners-small" data-page="market">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/shop.png"></span>
          <span class="nav-label">Market</span>
        </button>
        <button class="nav-btn nav-center pixel-corners-small"
          data-page="index">
          <span><img class="nav-icon" src="images/icons/quest.png"></span>
          <span class="nav-label">Quests</span>
        </button>
        <button class="nav-btn nav-right pixel-corners-small"
          data-page="inventory">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/items.png"></span>
          <span class="nav-label">Items</span>
        </button>
        <button class="nav-btn nav-rightmost pixel-corners-small"
          data-page="user">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/user.png"></span>
          <span class="nav-label">User</span>
        </button>
      </div>
    </nav>

    <div class="game-container inventory-container">
      <button id="toggleHeader" class="header-toggle-btn pixel-corners-small">
        <span class="toggle-icon">â–¼</span>
      </button>
      <div class="main-header">
      <header class="game-header">
        <a href="#">
          <img src="images/icons/logo_zenquest.png" alt="ZenQuest Logo">
        </a>
      </header>
      <!-- RPG HUD -->
      <div class="hud">
        <div class="hud-item">
          <p><img class="hud-icon" src="images/icons/hp.png"> Health: <span
              class="health-text">[100/100]</span></p>
          <div class="health-bar pixel-corners-small">
            <div id="health-progress" style="width: 100%;"
              class="pixel-corners-small"></div>
          </div>
        </div>
        <div class="hud-item">
          <p><img class="hud-icon" src="images/icons/xp.png"> XP: <span
              class="xp-text">[0/100]</span></p>
          <div class="xp-bar pixel-corners-small">
            <div id="xp-progress" style="width: 0%;"
              class="pixel-corners-small"></div>
          </div>
          <div class="level-badge pixel-corners-small">
            <span class="level-label">Level</span>
            <span id="level"
              class="level-number pixel-corners-small">1</span>
          </div>
        </div>
        <div class="hud-item hud-item-right ">
          <span class="zen-coins-bar pixel-corners-small">
            <img class="hud-icon" src="images/icons/coin.png"> <span
              id="zen-coins-count">0</span>
          </span>
        </div>
      </div>
      </div>
      
      <section id="inventory" class="game-section pixel-corners">
        <h2><img class="icon" src="images/icons/items.png">Inventory</h2>

        <div class="inventory-categories">
          <button class="inventory-tab active pixel-corners-small"
            data-category="weapons">Weapons</button>
          <button class="inventory-tab pixel-corners-small"
            data-category="potions">Potions</button>
          <button class="inventory-tab pixel-corners-small"
            data-category="equipment">Equipment</button>
        </div>

        <div class="inventory-grid">
          <!-- Items will be added here dynamically -->
        </div>
      </section>

      <nav class="game-navbar">
        <button class="nav-btn nav-leftmost pixel-corners-small"
          data-page="focus">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/focus.png"></span>
          <span class="nav-label">Focus!</span>
        </button>
        <button class="nav-btn nav-left pixel-corners-small" data-page="market">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/shop.png"></span>
          <span class="nav-label">Market</span>
        </button>
        <button class="nav-btn nav-center pixel-corners-small"
          data-page="index">
          <span><img class="nav-icon" src="images/icons/quest.png"></span>
          <span class="nav-label">Quests</span>
        </button>
        <button class="nav-btn nav-right pixel-corners-small"
          data-page="inventory">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/items.png"></span>
          <span class="nav-label">Items</span>
        </button>
        <button class="nav-btn nav-rightmost pixel-corners-small"
          data-page="user">
          <span class="nav-icon"><img class="nav-icon"
              src="images/icons/user.png"></span>
          <span class="nav-label">User</span>
        </button>
      </nav>
    </div>
  </body>
</html>
